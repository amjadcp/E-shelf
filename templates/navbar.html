<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
        </svg>
        <span class="ml-3 text-xl">E-Shelf</span>
      </a>
      {% if user.is_authenticated %}
      {% comment %} <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="{% url 'rooms:dashboard' %}" class="mr-5 hover:text-gray-900">Rooms</a>
        <a class="mr-5 hover:text-gray-900">Publications</a>
      </nav> {% endcomment %}
      {% comment %} <span class="mr-5">Logged in as: {{ user }}</span> {% endcomment %}
      <div class="relative flex justify-end">
        <img class="w-10 h-10 rounded-full object-cover" src="/static/profiles/{{ user.id }}.jpeg" alt="">
        <div id="popup" class="hidden right-0 top-20">
          <a href="{% url 'logout' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
        
      </div>
      
      {% else %}
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="{% url 'sign-up' %}" class="mr-5 hover:text-gray-900">Sign Up</a>
      </nav>
      <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
      {% endif %}
      <script>
        const profile = document.querySelector('img');
        const popup = document.querySelector('#popup');
        profile.addEventListener('click', () => {
          popup.classList.toggle('hidden');
          popup.classList.toggle('absolute');
        });
      </script>
    </div>
  </header>
