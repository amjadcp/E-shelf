{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex justify-center mt-20">
    <form class="shadow-lg rounded-lg p-10" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="flex justify-center mt-10">
            <input class="bg-blue-400 hover:bg-blue-500 rounded-lg p-2 text-white cursor-pointer" type="submit" value="Sign Up">
        </div>
    </form>
</div>
{% endblock content %}
