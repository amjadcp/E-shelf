{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'navbar.html' %}
    <div class="flex justify-center">
        <form method="post" enctype="multipart/form-data"  class="shadow-lg rounded-lg p-10 mt-20">
            <div class="flex justify-start mb-5 border-b-2 pb-2 font-bold text-lg border-blue-400">
                <h1>Create Account</h1>
            </div>
            {% csrf_token %}
            {{ form | crispy }}
            <div class="flex justify-center mt-10">
                <input class="bg-blue-400 hover:bg-blue-500 rounded-lg py-2 px-4 text-white cursor-pointer" type="submit" value="Create Account">
            </div>
        </form>
    </div>

{% endblock content %}
