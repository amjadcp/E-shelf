{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
        <div class="flex justify-between items-center border-b-2 pb-4 mb-10">
            <div></div>
            <div class="mr-20">
                <div class="flex-col text-center">
                    <h2 class="text-xs text-blue-500 tracking-widest font-medium title-font mb-1">Learning Resources </h2>
                    <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Current Available Rooms</h1>
                </div>
            </div>
            <div class="flex">
                <a href="{% url 'rooms:create' %}" class="bg-blue-400 text-white px-4 py-2 rounded-lg hover:bg-blue-500">Create</a>
            </div>
        </div>
        <div class="flex flex-wrap -m-4">
            {% if rooms|length == 0 %}
            <div class="flex w-full justify-center pt-10 mb-10">
                <div class="flex flex-col items-center">
                    <img src="/static/svg/empty.svg" alt="empty" class="w-64 h-64 mb-5">
                    <h1>
                        No Rooms
                    </h1>
                </div>
            </div>
            {% else %}
            
            {% for room in rooms %}
            <div class="p-4 md:w-1/3 w-full">
                <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                    <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center">
                        <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-blue-500 text-white flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                              </svg>
                        </div>
                        <h2 class="text-gray-900 text-lg title-font font-medium">{{ room }}</h2>
                    </div>
                    <img class="w-10 h-10 rounded-xl" src="/static/profiles/{{ room.creator.id }}.jpeg">
                    </img>
                    </div>
                    <div class="flex-grow">
                    <p class="leading-relaxed text-base">{{ room.description }}</p>
                    
                    <div class="flex justify-between items-center">
                        <a href="{% url 'rooms:detail' room.id %}" class="mt-3 text-blue-500 inline-flex items-center">Open Room
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    
                    </div>
                    </div>
                </div>
                </div>
            {% endfor %}

            {% endif %}
            
        </div>
        </div>
    </section>
{% endblock content %}
