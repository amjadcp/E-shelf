{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="flex justify-center mt-20">
        <form method="post" enctype="multipart/form-data"  class="shadow-lg rounded-lg p-10">
            <div class="flex justify-start mb-5 border-b-2 pb-2 font-bold text-lg border-blue-400">
                <h1>Create Room</h1>
            </div>
            <div class="flex justify-end">
                <a href="{% url 'rooms:create-category' %}" class="text-blue-500 underline">Add category</a>
            </div>
            {% csrf_token %}
            {{ form | crispy }}
            <div class="flex justify-center mt-10">
                <input class="bg-blue-400 hover:bg-blue-500 rounded-lg py-2 px-4 text-white cursor-pointer" type="submit" value="Create Room">
                <a href="{% url 'rooms:home'%}" class="bg-gray-400 text-white ml-4 px-4 py-2 rounded-lg hover:bg-gray-500">Cancel</a>
                
            </div>
        </form>
    </div>

{% endblock content %}
