{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'navbar.html' %}

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
        <div class="flex justify-center items-center border-b-2 pb-4 mb-10">
            <div class="mr-20">
                <div class="flex-col text-center">
                    <h2 class="text-xs text-blue-500 tracking-widest font-medium title-font mb-1">Learning Resources </h2>
                    <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">{{ room }}</h1>
                </div>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data"  class="shadow-lg rounded-lg p-10">
            <div class="flex justify-start mb-5 border-b-2 pb-2 font-bold text-lg border-blue-400">
                <h1>Create Publication</h1>
            </div>
            {% csrf_token %}
            {{ form | crispy }}
            <div class="flex justify-center mt-10">
                <input class="bg-blue-400 hover:bg-blue-500 rounded-lg py-2 px-4 text-white cursor-pointer" type="submit" value="Create Publication">
                <a href="{% url 'rooms:detail' room.id %}" class="bg-gray-400 text-white ml-4 px-4 py-2 rounded-lg hover:bg-gray-500">Cancel</a>
            </div>
        </form>
        </div>
    </section>
{% endblock content %}
